<ion-header>
  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='abrirBasicAlert()'>Alerta simple</button>
  <button ion-button (click)='abrirConfirmAlert()'>Alerta confirmação</button>
  <button ion-button (click)='abrirInputAlert()'>Alerta com entrada de dados</button>
  <button ion-button (click)='radioAlert()'>Alerta com entrada de dados - radio</button>
  <button ion-button (click)='checkBoxAlert()'>Alerta com entrada - checkbox</button>
</ion-content>
